
<div class="col-md-12" *ngIf="!post">
  Cargando...
</div>
<div class="col-md-12 mt-3" *ngIf="post">
  <h1>{{post.title}}</h1>
  <hr>
  <div class="post-image h-100" *ngIf="post.image">
    <img src="{{ url +'post/image/'+ post.image}}" class="w-100" />
  </div>
  <div class="post-image w-100" *ngIf="!post.image">
    <img src="assets/images/default.png" class="w-100" />
  </div>
  <p>
    {{post.category.name}} - {{post.user.name + ' ' + post.user.surname}}
  </p>
  <hr>
  <p>{{post.content}}</p>
</div>
