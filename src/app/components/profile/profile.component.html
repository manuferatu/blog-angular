<div class="loading" *ngIf="!posts">
  Cargando...
</div>
<div class="container-flud mt-3" *ngIf="posts">
  <hr>
  <div id="user-card">
    <div class="avatar_mask_profile float-left mr-3" *ngIf="identity && identity.image">
      <img src="{{url + 'user/avatar/' + identity.image}}" class="avatar_nav">
    </div>
  </div>
  <div class="data_mask float-left">
    <h1>{{ user.name + ' ' + user.surname }}</h1>
    <p [innerHtml]="user.description"></p>
  </div>
  <div class="clearfix"></div>
  <hr>
  <!--LISTADO DE ENTRADAS-->
  <post-list [posts]="posts"
             [identity]="identity"
             [url]="url"
             (delete)="deletePost($event)"
  ></post-list>

</div>
