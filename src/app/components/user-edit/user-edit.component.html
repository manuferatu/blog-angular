<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <p>
    Modifica tus datos personales de usuario.
  </p>
  <hr>
  <div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
    Modificaciones realizadas correctamente!
  </div>
  <div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
    Fallo al realizar las modificaciones, intentalo de nuevo.
  </div>
  <!--Formulario de registro-->
  <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
        pattern="[a-zA-Z ]+">

      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        El nombre no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required
        pattern="[a-zA-Z ]+">

      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Los apellidos no son validos
      </small>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        la direción de correo no es válida
      </small>
    </div>
    <div class="form-group">
      <label for="description">Biografía</label>
      <input type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description">
    </div>
    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">
  </form>
</div>
